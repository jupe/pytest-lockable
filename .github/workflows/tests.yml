# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
  pull_request:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Python Linting
      uses: WhyNotHugo/python-linting@v1.0.0
    - name: Unit Testing With Python
      uses: PrajjawalBanati/Python-actions@0.0.1
    - name: Python Pytest Github Action
      uses: fylein/python-pytest-github-action@v2
  
    - name: Coveralls Python
      uses: AndreMiras/coveralls-python-action@v20200413
    
    
